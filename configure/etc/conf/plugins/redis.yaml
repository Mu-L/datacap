name: Redis
supportTime: '2022-12-01'

configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: 127.0.0.1
    message: host is a required field, please be sure to enter
  - field: port
    type: Number
    required: true
    min: 1
    max: 65535
    value: 6379
    message: port is a required field, please be sure to enter
  - field: password
    type: String
    group: authorization

pipelines:
  - executor: Seatunnel
    type: OUTPUT
    fields:
      - field: host
        origin: host
        required: true
      - field: port
        origin: port
        required: true
        override: false
      - field: user
        origin: username
        required: false
        override: false
      - field: auth
        origin: password
        required: false
        override: false
      - field: key
        origin: key
        required: true
        hidden: false
        description: The value of key you want to write to redis.
        override: true
        input: true
        width: 300
        type: INPUT
      - field: data_type
        origin: data_type
        required: true
        hidden: false
        description: Redis data types
        override: true
        input: true
        width: 300
        type: SELECT
        defaultValues:
          - key
          - hash
          - list
          - set
          - zset
      - field: mode
        origin: mode
        required: false
        hidden: false
        description: Redis mode
        override: true
        input: true
        width: 300
        type: SELECT
        defaultValues:
          - single
          - cluster
        value: single
      - field: nodes
        origin: nodes
        required: false
        hidden: false
        description: |
          Redis nodes information, used in cluster mode
          
          If there are multiple values, each value needs to be one row.
        override: true
        input: true
        width: 300
        type: TEXT
      - field: format
        origin: format
        required: false
        hidden: false
        description: |
          The format of upstream data
        override: true
        input: true
        width: 300
        type: SELECT
        defaultValues:
          - json
          - text
        value: json
